<!doctype html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
<script src="js/modernizr.js"></script> <!-- Modernizr -->
</head>
<body>

<ul class="cd-items cd-container">
	<li class="cd-item">
		<img src="img/item-1.jpg" alt="Item Preview">
		<a href="#0" class="cd-trigger">Click Here</a>
	</li> 
</ul> 

<div class="cd-quick-view">

	<div class="cd-slider-wrapper">
		<ul class="cd-slider">
			<li class="selected"><img src="img/item-1.jpg" alt="Product 1"></li>
			<li><img src="img/item-2.jpg" alt="Product 2"></li>
			<li><img src="img/item-3.jpg" alt="Product 3"></li>
		</ul> <!-- cd-slider -->

		<ul class="cd-slider-navigation">
			<li><a class="cd-next" href="#0">Prev</a></li>
			<li><a class="cd-prev" href="#0">Next</a></li>
		</ul> <!-- cd-slider-navigation -->
	</div> <!-- cd-slider-wrapper -->

	<div class="cd-item-info">
		<h2>Locations</h2>
		<p>Something about this location</p>


	</div> <!-- cd-item-info -->
	
	<a href="#0" class="cd-close">Close</a>
	
</div> <!-- cd-quick-view -->

<script src="js/jquery.min.js"></script>
<script src="js/velocity.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
